<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/css.gg/icons/all.css"
      rel="stylesheet"
    />
  </head>
  <body id="root">
    <div class="container">
      <div class="card">
        <div class="card__image">
          <img
            src="./images//image-product-desktop.jpg"
            alt="image"
            class="card-image"
          />
        </div>
        <div class="card__info">
          <div class="card__info-data">
            <h3 class="card-text">PERFUME</h3>

            <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>

            <p class="p-text">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="card__value">
              <span class="card__value-price"> $149.99 </span>
              <span class="card__value-previousPrice"> $169.99 </span>
            </div>

            <button class="card__buttom">
              <i class="gg-shopping-cart"></i>Add to Cart
            </button>
          </div>
        </div>
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yeison Hernandez</a>.
      </div> -->
    </div>
  </body>
</html>
