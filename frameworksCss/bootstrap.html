<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
      ;
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="../styleGlobal.css" />
    <link rel="stylesheet" href="./bootstrapStyle.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/css.gg/icons/all.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body id="root">
    <div class="bg-custom overflow-hidden">
      <div class="row">
        <div class="col">
          <img
            src="../images//image-product-desktop.jpg"
            alt="image"
            width="400px"
          />
        </div>

        <div class="col">
          <h3>PERFUME</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div>
            <span> $149.99 </span>
            <span> $169.99 </span>
          </div>

          <button><i class="gg-shopping-cart"></i>Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="frameworkCss">
      <a href="../index.html" class="frameworkCss__item">
        <img
          src="https://cdn-icons-png.flaticon.com/128/3973/3973133.png"
          alt="Imagen Bootstrap"
          class="frameworkCss__icon"
        />CSS</a
      >
    </div>
  </body>
</html>
